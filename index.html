<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Sayang!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #0d0d2b;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://media.giphy.com/media/l3vRfNA1p0rvhMSvS/giphy.gif') repeat;
      z-index: -1;
      background-size: cover;
    }
    .container {
      padding: 30px 20px;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: pulse 3s infinite;
      color: #ffb6c1;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: slideIn 2s ease;
    }
    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
      animation: fadeIn 3s ease;
      margin: 20px auto;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      animation: float 2s infinite ease-in-out;
    }
    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      animation: shine 2s infinite;
    }
    #secret {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffe4e1;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes shine {
      0% { transform: rotate(0deg); opacity: 0.6; }
      100% { transform: rotate(360deg); opacity: 0.6; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Selamat Ulang Tahun, Cintaku ‚ú®</h1>
    <p>Kamu adalah hadiah terbaik dalam hidupku. Semoga kamu selalu bahagia dan sehat üíñ</p>
    <img src="https://i.ibb.co/3T1CRmJ/love.jpg" alt="Love Image" />
    <button onclick="showMessage()">Klik aku ya üòò</button>
    <p id="secret">Aku sayang kamu lebih dari kata-kata yang bisa kuucapkan. Terima kasih udah hadir dalam hidupku. ‚ù§Ô∏è</p>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById('secret');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
