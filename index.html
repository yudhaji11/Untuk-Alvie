<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Sayangkuu!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Sans MS', cursive;
      background: #0d0d2b;
      color: white;
      overflow-x: hidden;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    .container {
      padding: 30px 20px;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: pulse 3s infinite;
      color: #ffb6c1;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      animation: slideIn 2s ease;
    }
    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
      animation: fadeIn 3s ease;
      margin: 20px auto;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      animation: float 2s infinite ease-in-out;
    }
    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      animation: shine 2s infinite;
    }
    #secret {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ffe4e1;
      animation: fadeIn 1.5s ease;
    }

    /* Bintang jatuh animasi */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 2s infinite linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) scale(0.2);
      }
      100% {
        transform: translateY(100vh) scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes shine {
      0% { transform: rotate(0deg); opacity: 0.6; }
      100% { transform: rotate(360deg); opacity: 0.6; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Selamat Ulang Tahun, Sayangkuu Cintakuuu ‚ú®</h1>
    <p>Semoga tambah panjang umur dan sehat selalu, ga usah insecure dan jadi diri kamu sendiri, pokoknya lebih baik ke depannya üíñ</p>
    <img src="https://raw.githubusercontent.com/yudhaji11/Untuk-Alvie/main/alpii.jpeg" />
    <button onclick="showMessage()">Klik aku ya üòò</button>
    <p id="secret">Alpi ra tau adusss, huuuuuu ‚ù§Ô∏è</p>
  </div>

  <audio autoplay loop>
  <source src="https://raw.githubusercontent.com/username/repo/main/folder/lagu.mp3" type="audio/mpeg">
  Browsermu tidak mendukung audio.
</audio>


  <script>
    // Fungsi untuk menampilkan pesan rahasia
    function showMessage() {
      const msg = document.getElementById('secret');
      msg.style.display = 'block';
    }

    // Membuat bintang jatuh secara acak
    const starContainer = document.querySelector('.stars');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 4 + 1; // Ukuran bintang random
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 2 + 3}s`; // Durasi acak
      starContainer.appendChild(star);

      // Menghapus bintang setelah animasi selesai
      setTimeout(() => {
        star.remove();
      }, (Math.random() * 2 + 3) * 1000);
    }

    // Membuat bintang setiap 100ms
    setInterval(createStar, 100);
  </script>
</body>
</html>
